<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        .one{

            height: 400px;
            width: 400px;
            background-color: yellow;
            text-align: center;

        }

    </style>
</head>
<body>

    <div class="one" id="one">

        <h1>Hello Hello</h1>

    </div>


    <button onclick="changeElement()">

        Change Something

    </button>


    <script>

        function changeElement()
            {
	            let di=document.getElementById("one")

	            di.style.backgroundColor="red";
            }


    </script>
    
</body>
</html>
