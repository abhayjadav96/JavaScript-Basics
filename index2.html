<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        .one{

            height: 400px;
            width: 400px;
            background-color: yellow;
            text-align: center;

        }

        .two{

            height: 200px;
            width: 500px;
            background-color: bisque;
        }

    </style>
</head>
<body>

    <div class="one" id="one">

        <h1>Hello Hello</h1>

    </div>


    <button onclick="changeElement()">

        Change Something

    </button>

    <div class="two">

        <h1>Enter Password</h1>
        <input class="inp" type="password" placeholder="Enter Password">
        <button class="btn" onmousedown="ShowPassword()" onmouseup="HidePassword()" onmouseout="HidePassword()">Show Password</button>

    </div>


    <script>

        function changeElement()
            {
	            let di=document.getElementById("one")

	            di.style.backgroundColor="red";
            }

        function ShowPassword(){

            let inp=document.getElementsByClassName("inp");
            inp[0].type="text";
        }

        function HidePassword(){

            let inp=document.getElementsByClassName("inp");
            inp[0].type="password";
        }


    </script>
    
</body>
</html>
